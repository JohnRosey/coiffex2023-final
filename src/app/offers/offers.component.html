<h1 class="text-4xl font-extrabold ">Offres disponibles dans votre région :</h1>
<div id="center-container">
    <div id="offers-container">
        <div class="offer" *ngFor="let offer of offerList ">
            <div class="offer-header">
                <h2 class="text-2xl font-bold">{{offer.name}}</h2>
                <img class="offer-image" src="{{offer.imageURL}}" alt="Image de l'offre">
            </div>
            <div class="offer-body">
                <p class="text-xl">Prix : {{offer.price}}$</p>
                <p class="text-xl">Durée : {{offer.duration}} minutes</p>
                <p class="text-xl">Adresse : {{offer.location}}</p>
            </div>
            <div class="offer-footer">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                            routerLinkActive="true"
                            [routerLink]="'/offers/' + offer.id"
                    >
                            Détails
                    </button>
            </div>
        </div>
    </div>
</div>
