<div *ngIf="offer" id="offer-container">
    <h1 class="text-4xl font-extrabold ">{{offer.name}}</h1>
    <div id="offer-details">
        <div id="offer-image-container">
            <img id="offer-image" src="{{this.offer.imageURL}}" alt="Image de l'offre">
        </div>
        <div id="offer-description">
            <p class="text-xl ">{{offer.description}}</p>
            <p class="text-xl ">Coiffeur : {{offer.hairdresser}}</p>
            <p class="text-xl ">Note : {{"⭐".repeat(offer.note)}}</p>
            <p class="text-xl ">Prix : {{offer.price}}$</p>
            <p class="text-xl ">Durée : {{offer.duration}} minutes</p>
            <p class="text-xl ">Adresse : {{offer.localisation}}</p>
        </div>
    </div>
    <div id="button-container">
        <a id="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" routerLinkActive="true" routerLink="/reservation-ok/{{offer.name}}">Réserver</a>
        <a id="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" routerLinkActive="true" routerLink="/offers">Retour aux offres</a>
    </div>
</div>
<div *ngIf="this.offer == undefined">
    <h1 text-4xl font-extrabold >Chargement...</h1>
    <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" routerLinkActive="true" routerLink="/offers">Retour aux offres</a>
</div>
