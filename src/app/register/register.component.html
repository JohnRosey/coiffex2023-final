<div id="form-container">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg" [formGroup]="this.form" (submit)="this.register()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Nom d'utilisateur
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" formControlName="username">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Adresse email
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="email" formControlName="email">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Mot de passe
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="password" placeholder="******************" formControlName="password">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                    Type de compte
                </label>
                <div class="relative">
                    <select formControlName="accountType"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state">
                        <option>Client</option>
                        <option>Coiffeur</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                    Localisation
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-zip" type="text" placeholder="Trois-Rivières" formControlName="localisation">
            </div>
        </div>
        <button id="submit" type="submit" [disabled]="!this.form.valid"  [ngClass]="{'disabled:opacity-25': !this.form.valid } "class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            S'inscrire
        </button>
        <br>
        <span>Déjà inscrit ? <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" routerLink="/login">Connectez vous</a></span>
        <div *ngIf="this.form.controls['username'].errors">
            <div *ngIf="this.form.controls['username'].dirty && form.controls['username']!.errors['minlength']" class="text-red-500">
                Le nom d'utilisateur doit contenir au moins 3 caractères.    
            </div>
        </div>
        <div *ngIf="this.form.controls['email'].errors">
            <div *ngIf="this.form.controls['email'].dirty && form.controls['email']!.errors['email']" class="text-red-500">
                L'adresse email n'est pas valide.
            </div>
        </div>
        <div *ngIf="this.form.controls['password'].errors">
            <div *ngIf="this.form.controls['password'].dirty && form.controls['password']!.errors['minlength']" class="text-red-500">
                Le mot de passe doit contenir au moins 8 caractères.
            </div>
        </div>
        <div *ngIf="this.form.controls['localisation'].errors">
            <div *ngIf="this.form.controls['localisation'].dirty && form.controls['localisation']!.errors['minlength']" class="text-red-500">
                La localisation doit contenir au moins 3 caractères.
            </div>
        </div>
        
    </form>
</div>
